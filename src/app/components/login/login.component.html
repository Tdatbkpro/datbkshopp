<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Đây là trang đăng nhập</h1>
        
        <p style="font-style: italic;">Hãy đăng nhập trước khi đặt hàng
        </p>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Đăng nhập</h2>
                <div class="form-control">
                    <label for="phoneNumber">Phone number</label>
                    <input type="text" class="form-control"
                    name ="phoneNumber"
                    [(ngModel)]="phoneNumber" required 
                        (input)="onPhoneNumberChange()"
                    id="phoneNumber" placeholder="Nhập phone">
                    <div class="divider-nospace"></div>
                    <div class="mt-5"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input
                          name="password"
                          [type]="showPassword ? 'text' : 'password'"
                          [(ngModel)]="password"
                          placeholder="Ít nhất 5 ký tự"
                          class="form-control"
                          id="password"
                        />
                        <i class="password-toggle" (click)="togglePassword()">
                          <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
                        </i>
                        <div class="divider-nospace"></div>
                      </div>
            <div class="mt-5"></div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <div class="checkbox-container">
                            <span>
                                <input type="checkbox" class="form-check-input" 
                                (click)="checkBox()"
                                id="remember" checked>
                                <label for="" class="form-check-label text-start" for="remember">
                                    Ghi nhớ đăng nhập
                                </label>
                            </span>
                            <div class="mt-5"></div>
                            <a href="#" class="register-link">Quên mật khẩu</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control access-right" [(ngModel)]="selectedRole">
                        <option selected disabled>Quyền đăng nhập</option>
                        <option  *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
                    </select>
                </div>
                <button type="button"
                (click)="login()"
                
                class="login-button">Đăng nhập</button>
                
                <div class="mt-3"></div>
                <div class="divider-nospace"></div>
                <div class="mt-4"></div>
                <p class="text-center">Bạn chưa có tài khoản? <span>
                    <a routerLink="/register" class="register-link">Tạo tài khoản</a>
                </span></p>
                </div>
                
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
