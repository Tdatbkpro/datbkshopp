<app-header></app-header>
<div class="container">
    <div class="intro-section" style="text-align: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(255,255,255,0.1);">
        <h1>Đây là trang đăng ký</h1>
        <p style="font-style: italic;">Hãy đăng ký để có tài khoản
        </p>
    </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" class="form-control" 
                        name="fullName" 
                        [(ngModel)]="fullName" 
                        (input)="validateName()" 
                            (focus)="validateName()"
                        required id="full-name">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="isNameInvalid">{{ nameErrorMessage }}</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone</label>
                        <input type="text" class="form-control"
                        name="phoneNumber" 
                        [(ngModel)]="phoneNumber" required 
                        (input)="onPhoneNumberChange()"
                            (ngModelChange)="validatePhone()" 
                            (focus)="validatePhone()"
                            id="phone">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="isPhoneInvalid">{{ invalidPhoneMessage }}</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control"
                        name="email" 
                        [(ngModel)]="email" required 
                        
                            (ngModelChange)="validateEmail()" 
                            (focus)="validateEmail()"
                            id="phone">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="isEmailInvalid">{{ invalidEmailMessage }}</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input placeholder="Ít nhất 6 ký tự" class="form-control" required
                            [(ngModel)]="password" 
                            name="password" 
                            [type]="showPassword ? 'text' : 'password'"
                            (ngModelChange)="validatePassword()" 
                            (focus)="validatePassword()"
                            id="password">
                            <i class="password-toggle" (click)="togglePassword()">
                                <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
                              </i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="isPasswordInvalid">{{ invalidPasswordMessage }}</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="confirm-password">Gõ lại mật khẩu</label>
                        <input 
                        [type]="showPasswordR ? 'text' : 'password'"
                        placeholder="Ít nhất 6 ký tự" class="form-control" required
                        name="retypePassword"     
                        [(ngModel)]="retypePassword" 
                            (input)="validateRetypePassword()" 
                            (focus)="validateRetypePassword()"
                            id="confirm-password">
                            <i class="password-toggle" (click)="togglePasswordR()">
                                <fa-icon [icon]="showPasswordR ? faEye : faEyeSlash"></fa-icon>
                              </i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="isRetypePasswordInvalid">{{ invalidRetypePasswordMessage }}</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày/tháng/năm sinh</label>
                        <input type="date" class="form-control" [(ngModel)]="dateOfBirth"
                        name="dateOfBirth" 
                        (change)="validateAge()"
                        (focus) = "validateAge()"
                        required id="date-of-birth">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="isAgeInvalid">{{ ageErrorMessage }}</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" 
                        name="address" 
                        [(ngModel)]="address" id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                 
                                <input type="checkbox" class="form-check-input" name="isAccepted" [(ngModel)]="isAccepted" 
                                id="agree">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" (click)="register()" class="register-button">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                            <a href="#" class="register-link">Đăng nhập</a></span></p>
                </div>
            </div>
        </div>
   
</div>
<app-footer></app-footer>
