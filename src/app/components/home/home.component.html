<style>
    
</style>
<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Trang chủ</h1>
        <p>Hiển thị danh sách các sản phẩm</p>
        <p>Các bạn có thể xem và mua sản phẩm tại đây !</p>
    </div>
    <!-- Thêm ô searchbox bên trái, 1 combobox bên phải -->
     <div class="search-box">
        <input type="text" class="form-control search-input"  
        [(ngModel)]="keyword"
        placeholder="Tìm kiếm sản phẩm">
          
        <select class="form-control product-category"
        [(ngModel)]="selectedCategoryId" style="background-color: #0e1125;" >
            <option [value]="0">Tất cả</option>
            <option *ngFor="let category of categories" [value]="category.id">
                {{category.name}}
                </option>
        </select>
        <button type="button" class="btn btn-primary ml-2" (click) = "searchProducts()" style="width: 50px; margin-left: 10px;" data-mdb-ripple-init>
            <fa-icon [icon]="faSearch"></fa-icon>
        </button>
     </div>
    <div class="row">
        @for(product of products; track product.id){
        <div class="col-lg-4 col-md-6">
            <div class="product-item" >
                <img [src]="product.url" alt="Product Image" class="product-image" (click)="onProductClick(product.id)">
                <h3 class="product-name">{{product.name}}</h3>
                <p class="product-description">{{product.description}}</p>
                <p class="product-warranty">Bảo hành: 1 tháng</p>
                <p class="product-price">$ {{product.price | number:'1.2-2'}}</p>
                <div class="product-rating">
                    
                    <fa-icon [icon]="faStar"></fa-icon>
                    <fa-icon [icon]="faStar"></fa-icon>
                    <fa-icon [icon]="faStar"></fa-icon>
                    <fa-icon [icon]="faStar"></fa-icon>
                    <fa-icon [icon]="faStar"></fa-icon>
                </div>
                <!-- <div class="product-actions">
                    <button class="btn btn-primary">Thêm vào giỏ hàng</button>
                    <span class="space"></span>
                    <button class="btn btn-success">Mua ngay</button>
                </div> -->
            </div>
        </div>
    }
        
    </div>
</div>

<div class="d-flex justify-content-center" style="margin-top: 20px;">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <!-- "First" button -->
            <li class="page-item" *ngIf="currentPage >= 0">
                <a class="page-link" href="#" aria-label="First" (click)="onPageChange(0)">
                    First
                </a>
            </li>
    
            <!-- "Previous" button -->
            <li class="page-item" *ngIf="currentPage > 0">
                <a class="page-link" href="#" aria-label="Previous" (click)="onPageChange(currentPage - 1)">
                    Previous
                </a>
            </li>
    
            <!-- Page number buttons -->
            <ng-container *ngFor="let page of visiblePages">
                <li class="page-item" [ngClass]="{'active': page === currentPage}">
                    <a class="page-link" href="#"(click)="onPageChange(page)">
                        {{page}}
                    </a>
                </li>
            </ng-container>
    
            <!-- "Next" button -->
            <li class="page-item" *ngIf="currentPage < totalPages">
                <a class="page-link" href="#" aria-label="Next" (click)="onPageChange(currentPage + 1)">
                    Next
                </a>
            </li>
    
            <!-- "Last" button -->
            <li class="page-item" *ngIf="currentPage < totalPages">
                <a class="page-link" href="#" aria-label="Last" (click)="onPageChange(totalPages)">
                    Last
                </a>
            </li>
        </ul>
    </nav>
</div>
<app-footer></app-footer>
